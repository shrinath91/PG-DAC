<body style="background-image: url(i1.jpg);">
    <h1>get method</h1>
    <form action="http://localhost:9000/checklogin" method="get">

            <tr>
                <td><label for="uidtext1">Enter uid:</label></td>
                <td><input type="text" name="uid" id="uidtext1"></td>

            </tr>

    </form>
