<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>get method</h1>
    <form method="get">
        <label for="uidtext1">Enter uid:</label>
        <input type="text" name="uid" id="uidtext1">
        <br/>
        <label for="pwdtext1">Enter Password:</label>
        <input type="password" name="psd" id="pwdtext1"> 
        <br/>
        <input type="submit" value="Login">
        <input type="reset" value="Clear">
    </form>
    
    <br/>
    <br/>
    <br/>
    <br/>

    <h1>post method</h1>
    <form method="post">
        <label for="uidtext2">Enter uid:</label>
        <input type="text" name="uid" id="uidtext2">
        <br/>
        <label for="pwdtext2">Enter Password:</label>
        <input type="password" name="psd" id="pwdtext2"> 
        <br/>
        <input type="submit" value="Login">
        <input type="reset" value="Clear">
    </form>
  
    <br/>
    <br/>
    <br/>
    <br/>


    
    <h1>using Table</h1>
    <form method="get">
        <table>
            <tr>
            <td><label for="uidtext3">Enter uid:</label></td>  
            <td><input type="text" name="uid" id="uidtext3"></td>
            </tr>
            <tr>
                <td><label for="pwdtext3">Enter Password:</label></td>
                <td><input type="password" name="psd" id="pwdtext3"> </td>
            </tr>
            <tr align="center">
                <td><input type="submit" value="Login"></td>
                <td><input type="reset" value="Clear"></td>
            </tr>
        </table>
    </form>
</body>
</html>
