<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Layout</title>
</head>
<body>
    <table border="5" style="border-collapse: collapse;" cellpadding="20">
        <tr align="center">
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>

        <tr align="center">
            <td>1:00</td>
            <td bgcolor="orange" rowspan="2"> Office</td>
            <td></td>
            <td bgcolor="orange" rowspan="2"> Office</td>
            <td bgcolor="orange" rowspan="9">Office <br/>Hours <br/>by Appt</td>
            <td bgcolor="orange" rowspan="2">Ofice</td>
        </tr>
        <tr align="center">
            <td>1:30</td>
            <td style="background-color: grey;" rowspan="2">Deep Meeting</td>
        </tr>
        
        <tr align="center" style="text-align: center;">
            <td>2:00</td>
            <td style="background-color: rgb(127, 202, 127);" rowspan="3">MAT 108</td>
            <td style="background-color: rgb(127, 202, 127);" rowspan="3">MAT 108</td>
            <td style="background-color: rgb(127, 202, 127);" rowspan="3">MAT 108</td>
        </tr>
        
        <tr align="center">
            <td>2:30</td>
            <td></td>  
        </tr>
   
        <tr align="center">
            <td>3:00</td>
            <td style="background-color: gray;" rowspan="3">EC Meeting</td>
        </tr>
        
        <tr align="center">
            <td>3:30</td>
            <td style="background-color: palevioletred;" rowspan="3">CSE 205</td>
            <td style="background-color: palevioletred;" rowspan="3">CSE 205</td>
            <td style="background-color: palevioletred;" rowspan="3">CSE 205</td>
        </tr>
        <tr align="center">
            <td>4:00</td>
        
        </tr>
        <tr align="center">
            <td>4:30</td>
            <td></td>
        </tr>   
    </table>
    
</body>
</html>
