<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Text</title>
</head>
<body>
    <h2><marquee behavior="scroll" direction="right"scrollamount="20">Third</marquee></h2>
    <h2><marquee behavior="scroll" direction="right"scrollamount="40">Third</marquee></h2>
    <h2><marquee behavior="scroll" direction="right"scrollamount="60">Third</marquee></h2>
    <h2><marquee behavior="scroll" direction="right"scrollamount="80">Third</marquee></h2>
    
    <h2><marquee behavior="scroll" direction="left" scrollamount="50">Third</marquee></h2>
    
    <div style="text-align: center; margin-left: 600px;">
        <h2 ><marquee behavior="scroll" direction="Down" height="30">Third</marquee></h2>
        <h2 ><marquee behavior="scroll" direction="up" height="30" >Third</marquee></h2>
    </div>
    
    <h2><marquee behavior="scroll" direction="left"scrollamount="20">Third</marquee></h2>
    <h2><marquee behavior="scroll" direction="left"scrollamount="40">Third</marquee></h2>
    <h2><marquee behavior="scroll" direction="left"scrollamount="60">Third</marquee></h2>
    <h2><marquee behavior="scroll" direction="left"scrollamount="80">Third</marquee></h2>


</body>
</html>
