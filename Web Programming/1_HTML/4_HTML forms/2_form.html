<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form method="get">
        <table border="1">
            <tr>
                <td align="left" colspan="2">Visitor Information</td>

                <td><label for="emid">Email Address: </label></td>

            </tr>

                    <input type="checkbox" name="use2" value="purchase">Purchase

            </tr>
            <tr>
                <td><label>Occupation</label></td>

                    <select name="Occupation" id="">

                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Want to send junk email?
                </td>
                    <td>
                        <input type="radio" name="junk_email" value="yes"/>Absolutly
                        <input type="radio" name="junk_email" value="no"/>No Way, man

            </tr>

            </tr>
                <td align="right"><input type="submit" value="submit"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
            
        </table>
    </form>
