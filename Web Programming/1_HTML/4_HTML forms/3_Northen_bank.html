<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div style="width:100%;height:100px;background-color:black">
        <span style="color:white"> First Northen bank </span>
        <img />
    </div>
    <div style="width:20%;height:500px;background-color:red;float:left">

    </div>
    <div style="width:70%;height:500px;background-color:wheat;float:left">
        <h2>New User Registration</h2>
    	<p>
        	In oreder to use FNB's All day Banking services ,please complete the 			folowing details,and then press the submit button to complete the 		Registration.. 
    	</p>
        <form>
            <table>
                <tr>
                    <td><label for="lastname">last name : </label></td>
                    <td> <input type="text" name="last name" id="lastname" /></td>
                </tr>

                <tr>
                    <td><label for="firstname">First name : </label></td>
                    <td> <input type="text" name="fname" id="firstname"></td>
                </tr>

                <tr>
                    <td><label for="usrid">Your preferred userid:</label></td>
                    <td><input type="text" name="userid" id="usrid"></td>
                </tr>

                <tr>
                    <td><label for="email">Email Address : </label></td>
                    <td><input type="text" name="email_id" id="email"></td>
                </tr>

                <tr>
                    <td><label for="accno">Account Number : </label></td>
                    <td><input type="number" min="8000000" max="9000000" name="acc" id="accno"></td>
                </tr>
                
                <tr>
                    <td><label for="c_cardNo">Credit card Number : </label></td>
                    <td><input type="text" name="CC_CardNO" id="c_cardNo"></td>
                </tr>

                <tr>
                    <td><label for="pass">Online Password : </label></td>
                    <td><input type="password" name="Opass" id="pass"></td>
                </tr>

                <tr>
                    <td><label for="pass">Online Password (repeated): </label></td>
                    <td><input type="password" name="Opass" id="pass"></td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Clear">
                    </td>
                </tr>
        
        
            </table>


        </form>
    </div>
    <div style="width:10%;height:500px;background-color:red;float:left">

    </div>

    
    

</body>
</html>
