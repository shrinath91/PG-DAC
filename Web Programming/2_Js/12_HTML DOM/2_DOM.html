<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function createTable()
        {
            var parr = document.getElementsByTagName("p");
            str=""
            str+='<table border=1>';
            for(i=0; i<parr.length; i++)
            {
                str+='<tr><td>'+parr[i].firstChild.nodeValue+'</td></tr>';
            }
            str+='</table>'
            document.getElementById("div1").innerHTML = str;

        }
        function changeColor()
        {
            var harr = document.getElementsByTagName("h3")
            // alert(harr.length)
            
            for(i=0; i<harr.length; i++)
            {
                harr[i].style.backgroundColor='black';
                harr[i].style.color="white"
            }
        }
        function changeColorTextbox()
        {
            var textarr = document.getElementsByTagName("input")

            for(i=0; i<textarr.length; i++)
            {
                textarr[i].style.backgroundColor='red';
            }
        }
        
    </script>
</head>
<body>
    <h3>DOM Concept1</h3>
    <h3>DOM Concept2</h3>
    <h3>DOM Concept3</h3>

    <p>This is Para1</p>
    <p>This is Para2</p>
    <p>This is Para3</p>
    <p>Hello, from Body!!!</p>

    <input type="text" name="" id="" placeholder="input1">
    <input type="text" name="" id="" placeholder="input1">
    <input type="text" name="" id="" placeholder="input1">
    <br/>
    <br/>
    <button type="button" onclick="createTable()">Create all para in table</button>
    <button type="button" onclick="changeColor()">Change Color of All heading</button>
    <button type="button" onclick="changeColorTextbox()">Change Color of All textbox</button>
    <div id="div1"></div>
    
</body>
</html>
