<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script>
        function changeColor(num)
        {
            if(num==1)
            {
                document.body.style.backgroundColor="red";
            }
            if(num==2)
            {
                document.body.style.backgroundColor="blue";
            }
            if(num==3)
            {
                document.body.style.backgroundColor="pink";
            }
        }
    </script>
</head>

<body id="b1">
    <button onclick="changeColor(1)">Make Red Color</button>
    <button onclick="changeColor(2)">Make Blue Color</button>
    <button onclick="changeColor(3)">Make Pink Color</button>


</body>

</html>
