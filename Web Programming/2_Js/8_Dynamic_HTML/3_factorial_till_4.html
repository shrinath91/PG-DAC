<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function factorialTill(num)
        {
            str='<table border="1" style="background-color: rgb(212, 78, 29);" width="200"><tr><td><b>Number</b></td><td><b>Factorial</b></td></tr>'
            for(var i=1; i<=num; i++)
            {
                fact=1;
                for(var j=2; j<=i; j++)
                {
                    fact*=j;
                }
                str+='<tr><td>'+i+'</td><td>'+fact+'</td></tr>'
            }
            str+="</table>";
            console.log(str)
            document.getElementById("ans").innerHTML=str;
        }
    </script>
</head>
<body>
    <form action="">
        <label for="number1">Enter Number to calculate fact till:</label>
        <input type="number" name="num" id="number1"/>
        <input type="button" name="but1" value="Calculate" onclick="factorialTill(num.value)"/>
    </form>
    <div id="ans">...</div>
    
</body>
</html>
