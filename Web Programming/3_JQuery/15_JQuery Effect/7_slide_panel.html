<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#panel").slideToggle();
            });
        });

    </script>
</head>
<body>
    <div style="border: 2px solid red; height: 400px; width: 600px; background-color: antiquewhite;">
        <div id="panel" style="height: 200px; width: 600px; background-color: darkcyan; border: 2px solid red;">

        </div>
    </div>
    <button>Slide Panel</button>
    
</body>
</html>
