<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
         $(document).ready(function(){
            $("#b1").click(function(){
                var url ="http://localhost:9000/getemp?EMPNO="+$("#eid").val();
                // alert(url);

                $.get(url,function(data,status){
                    if(status=="success")
                    {
                        $("#data").html(data);
                    }
                });
            });
         });
    </script>
</head>
<body>
    <h1>Find Employee Details</h1> 
    Enter Emp ID:
    <input id="eid" type="number">
    <br/>
    <button id="b1">Find</button>
    <div id="data"></div>
    
</body>
</html>
